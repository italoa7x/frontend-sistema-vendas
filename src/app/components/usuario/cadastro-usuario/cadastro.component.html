
<!DOCTYPE html>
<html lang="en">
    
	<body>
		<div class="container">
			<div class="row main">
				
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Nome</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name" #campoNome/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">E-mail</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  #campoEmail/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Senha</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  #campoSenha/>
								</div>
							</div>
                           
						</div>
                        
						<div class="form-group ">
							<button type="button" class="btn btn-primary btn-lg btn-block login-button"
                            (click) = "cadastrar(campoNome.value, campoEmail.value, campoSenha.value)"
                            >Cadastrar</button>
						</div>
                        <div class="form-group ">
							<button type="button" class="btn btn-primary btn-lg btn-block login-button"
                            (click)="voltarTelaLogin()"
                            >Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
	</body>
</html>
